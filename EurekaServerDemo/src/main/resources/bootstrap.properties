eureka.client.register-with-eureka=false
spring.cloud.inetutils.ignored-interfaces=lo,lo*,eth0*,docker*
spring.cloud.inetutils.preferred-networks=192.168.0

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.0.20
eureka.instance.hostname=192.168.0.20

eureka.instance.nonSecurePort=8761
eureka.instance.metadataMap.instanceId=192.168.0.20:8761

eureka.instance.lease-renewal-interval-in-seconds=5
